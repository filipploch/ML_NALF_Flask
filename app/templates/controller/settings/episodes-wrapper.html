<div id="episodes-wrapper">
    <div id="episode-id-wrapper" class="episodes-wrapper-element">{{ data.episode.id }}</div>
    <div id="episode-title-wrapper" class="episodes-wrapper-element">
        <div id="episode-title1-wrapper">{{ data.episode.title[0] }}</div>
        <div id="episode-title2-wrapper">{{ data.episode.title[1] }}</div>
    </div>
    <div id="episodes-changer-buttons-wrapper">
        <div id="prev-episode-button-wrapper" class="episode-button-wrapper episodes-wrapper-element">
            <input type="button" id="prev-episode-button" class="episode-button" value="<" {{ data.disabled[0] }}
                   onclick="loadContent('/set-active-episode', 'episodes-wrapper', '{{ data.episode_idx - 1 }}');">
            <input type="button" id="edit-episode-button" class="episode-button" value="Edytuj odcinek"
                   onclick="loadContent('/settings-overlay-edit-episode', 'settings-overlay-content', {{ data.episode.id }})">
            <input type="button" id="next-episode-button" class="episode-button" value=">" {{ data.disabled[1] }}
                   onclick="loadContent('/set-active-episode', 'episodes-wrapper', '{{ data.episode_idx + 1 }}')">
        </div>
    </div>
    <div>
        <input type="button"
               id="add-episode-button"
               class="episode-button"
               onclick="loadContent('/settings-overlay-new-episodes-set', 'settings-overlay-content')"
               value="Dodaj odcinek">
    </div>
</div>
